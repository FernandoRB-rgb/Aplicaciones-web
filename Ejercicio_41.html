        <fieldset>
            <legend>Datos basicos</legend>
            <label>
                Nombre <br>
                <input type="text" size="58px"> <br> <br>
            </label>
            <label>
                Descripcion <br>
                <textarea rows="5" cols="60"></textarea> <br> <br>

                </select> <br> <br>
